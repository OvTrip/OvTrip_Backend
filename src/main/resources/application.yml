server:
  servlet:
    context-path: /

spring:
  # .env import
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  profiles:
    active: prod
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Swagger
springfox:
  documentation:
     swagger:
      use-model-v3: false

# mapper setting
mybatis:
  type-aliases-package: com.ovtrip.*.model
  mapper-locations: mapper/*.xml

# feign client
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# log
logging:
  level:
    com.ovtrip: debug

# kakao
kakao:
  client:
    id: ${KAKAO_REST_API_KEY}
    secret: ${KAKAO_SECRET}

# token
token:
  secret: ${JWT_SECRET} # 임의의 문자열
  access-token-expiration-time: 900000 # 15분 1000(ms) x 60(s) x 15(m)
  refresh-token-expiration-time: 1209600000 # 2주 1000(ms) x 60 (s) x 60(m) x 24(h) x 14(d)